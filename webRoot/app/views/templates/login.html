<div class="panel panel-default ">
    <div class="panel panel-heading">
        <h3 class="panel-title"><div>用户登录</div></h3>
    </div>
    <form class="form-horizontal panel-body ">
        <div class="form-group">
            <label for="un" class="col-md-2 control-label">用户名</label>
            <div class="col-md-6">
                <input id="un" type="text" ng-model="username" class="form-control" placeholder="请输入用户名" />
            </div>
        </div>

        <div class="form-group">
            <label for="pw" class="col-md-2 control-label">密码</label>
            <div class="col-md-6">
                <input id="pw" type="password" ng-model="password" class="form-control" placeholder="请输入密码" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" ng-click="login()" class="btn btn-default" value="登陆"/>
                <!--<input type="button" ng-click="reset()" class="btn btn-default" value="Reset"/>-->
            </div>
        </div>

    </form>

    <div class="panel panel-footer">{{errorMsg}}</div>
</div>
