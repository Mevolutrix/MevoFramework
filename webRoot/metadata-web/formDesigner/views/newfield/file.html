<div class="form-group">
	<label class="col-md-4" ng-bind="field.field_title"></label>
	<div class="col-md-7">
		<input  type="file" class="form-control" ng-model="field.field_value" ng-disabled="!field.field_disabled" validator="/{{field.field_validators[0].pattern}}/" validator-invoke="{{field.field_validators[0].invokeType==0?'watch':'blur'}}" validator-error="{{field.field_validators[0].errMsg}}" style="border:none; -webkit-box-shadow:none"/>
	</div>
	<div class="required-error col-md-2" ng-show="field.field_value==''&& field.field_required==true">(* 必填)</div>
</div>
